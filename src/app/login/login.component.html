  <!DOCTYPE html>
<html>
<head>
    
    <title>The Login Form</title>
    
</head>
<body>
    <div class="bg-img">
        <!-- <form action="/action_page.php" class="container"> -->
        <form class="login-form"(ngSubmit)="save()">
            <div class="form-header">
                <h3>Login Form</h3>
                
            </div>
            
            
            <div class="form-group">
              
                <input type="text" class="form-input"  id="username" name="username" pattern="[a-zA-Z]" placeholder="username" required minlength="1" maxlength="10">
            </div>
           
            <div class="form-group">
           
                <input type="password" class="form-input" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter,
                 and at least 8 or more characters"  placeholder="password"  required minlength="2" maxlength="8">
            </div>
          
            <div class="form-group">
                
                <button class="form-button"  routerLink="/cat" >Login </button><br><br>
            </div>
            <div class="form-footer">
            Don't have an account? <a href="newuser" >Sign Up</a>
            </div>
           
        <!-- </form> -->
        </form>
    </div>
</body>
</html>
