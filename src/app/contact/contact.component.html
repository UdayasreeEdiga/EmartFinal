<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
  </div>
  
    
    <div class="column">
      <form action="/action_page.php" (ngSubmit)="save()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="contact.firstName">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="contact.lastName">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." [(ngModel)]="contact.email">
        <!-- <label for="country">Country</label> -->
        <!-- <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select> -->
        <label for="subject">Comment</label>
        <textarea id="subject" name="subject" placeholder="Write something...."  [(ngModel)]="contact.comment"style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    
  </div>
</div>

</body>
</html>
